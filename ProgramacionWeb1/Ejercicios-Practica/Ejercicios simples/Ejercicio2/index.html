<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Concatenar Números</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h2>Concatenar dos números</h2>

  <label>Número 1</label>
  <input type="text" id="num1">

  <label>Número 2</label>
  <input type="text" id="num2">

  <button id="btn">Mostrar concatenación</button>

  <p id="resultado"></p>

  <script src="js"></script>
</body>
</html>
<!--Agregar/modificar todo el código JavaScript que crea necesario para:

● Al dar click en el botón “Mostrar concatenación” se debe mostrar el resultado de concatenar ambos números.
● Ej: número1 = 123 y número2 = 999 → concatenación = 123999
● Si alguno de los dos números no se ingresó, se debe mostrar el texto:
“Se deben ingresar ambos números”
● El resultado se debe mostrar en el párrafo con ID resultado.
