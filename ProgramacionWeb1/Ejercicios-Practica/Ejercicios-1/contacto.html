<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header-contenedor">
        <nav>
            <a href="./index.html">HOME | </a>
            <a href="">CONTACTO</a>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <form action="" method="get">

                <label for="name">Nombre:
                    <input type="text" id="name" name="name" class="form-nombre">
                </label>


                <label for="mail">Email:
                    <input type="email" id="mail" name="mail" required class="form-email">
                </label>


                <label for="telefono">Tel√©fono:
                    <input type="tel" id="telefono" name="telefono" required class="form-telefono">
                </label>


                <label for="mensaje">Mensaje:
                    <textarea id="mensaje" name="mensaje" class="form-mensaje"></textarea>
                </label>

                <article class="botones">
                    <button type="submit" class="boton boton-enviar">Enviar</button>
                    <button type="reset" class="boton boton-cancelar">Cancelar</button>
                </article>

        </section>

        </form>

    </main>

    <footer>
        <section>
            <p>Todos los derechos reservados</p>
        </section>
    </footer>
</body>

</html>
