<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <form action="" class="formulario js-formulario" >
           <h1> Registrate</h1>
         <label for="usuario" class="js-label-usuario"> Usuario:
            <input type="text" name="usuario" id="usuario">
         </label>

           <label for="contrasenia" class="js-label-contrasenia"> contraseña:
            <input type="password" name="contrasenia" id="contrasenia">
         </label>
             
          <label for="repetir-contrasenia" class="js-label-repetir-contrasenia"> repetir contraseña:
            <input type="password" name="repetir-contrasenia" id="repetir-contrasenia">
         </label>
       
         <div class="botones">
           <button type="submit" class="boton-enviar js-boton-enviar">Registrar</button>
           <button type="reset" class="boton-cancelar js-boton-cancelar"> Cancelar</button>
           </div>
        </form>

    </main>
    <script src="./main.js"></script>
</body>
</html>
