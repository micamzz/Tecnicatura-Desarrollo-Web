<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Recuperatorio Practico </title>
</head>
<body>
    <header><h1>2do Parcial</h1></header>
    
       <main>
        <section class="section">
            <article class="vista">
                <p class="js-titulo-curso">Título del curso</p>
            </article>
            <article>
                <div class="grupo-div">

                    <h4>Selecciona una curso:</h4>
                    <input type="radio" name="curso" id="html" value="HTML">
                    <label for="html">HTML</label>
            
                    <input type="radio" name="curso" id="css" value="CSS">
                    <label for="css">CSS</label>
            
                    <input type="radio" name="curso" id="jss" value="JSS">
                    <label for="jss">JSS</label>
                </div>


                <div class="grupo-div">
                    <h4>Cambiá el color del texto</h4>
                    <select name="color" id="color">
                        <option value="">Seleccione un color</option>
                        <option value="rojo">Rojo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                    </select>
                </div>


                <div class="grupo-div">
                    <h4>Cambiá el color del fondo </h4>
                    <input type="radio" id="verde2" value="verde2" name="color-fondo">
                    <label for="verde2">Verde</label>

                    <input type="radio" id="violeta" value="violeta" name="color-fondo"><label
                        for="violeta">Violeta</label>

                    <input type="radio" id="naranja" value="naranja" name="color-fondo"><label
                        for="naranja">Naranja</label>
                </div>
            </article>

        </section>
    </main>
    <footer>
        <h2>Nombre Apellido - DNI</h2>
    </footer>
<script src="./main.js"></script>

</body>
</html>
