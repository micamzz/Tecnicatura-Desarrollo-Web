<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>2do Parcial 2023 - TEMA B</title>
</head>
<body>
      <header>
        <h1>2do Parcial</h1>
    </header>
    <main>
        <section class="section">

            <article class="vista">
                <p class="js-titulo">Título</p>
            </article>

            <article>
                <div class="grupo-div">
                    <h4>Ingresá un texto:</h4>
                    <input type="text" id="texto-ingresado">
                </div>

                <div class="grupo-div">
                    <h4>Cambiá el color de fondo:</h4>
                    <select name="color" id="color">
                        <option value="">Seleccione un color</option>
                        <option value="rojo">Rojo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                    </select>
                </div>

                <div class="grupo-div">
                    <h4>Cambiá la alineacion del texto: </h4>
                
                    <input type="radio" name="alineacion" id="centrado" value="centrado">
                
                    <label for="centrado"> Centrado</label>
                
                    <input type="radio" name="alineacion" id="izquierda" value="izquierda">
                    <label for="izquierda"> Izquierda</label>
                
                    <input type="radio" name="alineacion" id="derecha" value="derecha">
                    <label for="derecha"> Derecha</label>

                
                </div>

            </article>
        </section>
    </main>

    <footer>
        <h2>Nombre Apellido - DNI</h2>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
