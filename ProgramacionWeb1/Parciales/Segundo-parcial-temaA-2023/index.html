<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tema A - Segundo Parcial 2023</title>
</head>
<body>
   <body>
    <header>
        <h1>2do Parcial</h1>
    </header>
    <main>
        <section class="section">

            <article class="vista">
                <p class="js-titulo">Universidad</p>
            </article>

            <article>
                <div class="grupo-div">
                    <h4>Ingresa una universidad</h4>
                    <select name="universidad" id="universidad">
                        <option value="Universidad">Seleccione una universidad</option>
                        <option value="UNLAM">Unlam</option>
                        <option value="UAI">UAI</option>
                        <option value="USAM">USAM</option>
                    </select>
                </div>

                <div class="grupo-div">
                    <h4>Cambiá el color de fondo:</h4>
                    <select name="color" id="color">
                        <option value="">Seleccione un color</option>
                        <option value="rojo">Rojo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                    </select>
                </div>

                <div class="grupo-div">
                    <h4>Cambiá el color del texto </h4>
                    <input type="radio" id="blanco" value="blanco" name="alineacion">
                    <label for="blanco">Blanco</label>
                    <input type="radio" id="gris" value="gris" name="alineacion"><label
                        for="gris">Gris</label>
                    <input type="radio" id="amarillo" value="amarillo" name="alineacion"><label
                        for="amarillo">Amarillo</label>
                </div>

            </article>
        </section>
    </main>

    <footer>
        <h2>Nombre Apellido - DNI</h2>
    </footer>

<script src="./main.js"></script>
</body>
</html>
